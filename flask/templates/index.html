
{% extends "template.html" %}

{% block title_nav %}
   GROUP 14 : HỆ THỐNG ĐO NHIỆT ĐỘ VÀ ĐỘ ẨM
{% endblock %}

{% block nav %}
	
   <div class="lginbtn">
      <a href="{{ url_for('logout') }}" style="font-size: 1.1rem;">Log out</a>

   </div>
   <div class="senselect">
      <label for="Sens">Select a Room: &nbsp;</label>
      <select name="Sens" id="Sens" style="height: 32px; font-size: 1.1rem; padding: 0 12px; cursor:pointer;"  onchange ="if (this.value)window.location.href=this.value">
         {% for item in all_rooms %}  
            <option value="{{ url_for('get_metric_room', room_id=item.room_id) }}">
             {{ item.name }}
            </option>
        {% endfor %}
            
            <option selected="selected" >All rooms</option>
      </select>	
      
     
   </div>
{% endblock %}
{% block content %}
   <div class="container">
      <!-- Content here -->
   
      <div class="container text-center">
         <p>
            {{metric[1]}} 
         </p>
         <p> {{metric}}</p>
         <div class="col">
            <canvas id="myChart_temp" width="400" >
                  <!-- <input class="nu-temp " hidden  value={{all_rooms}}> -->
            </canvas>
         </div>
         <div class="col">
            <canvas id="myChart_hum" width="400" >
                  <!-- <input class="nu-hum " hidden  value={{all_rooms}}> -->
            </canvas>
         </div>
      </div>
         
      
   </div>   
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
       
{% endblock %}
